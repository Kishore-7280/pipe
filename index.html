    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #1e40af;
            --secondary-color: #f59e0b;
            --accent-color: #10b981;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-light: #f8fafc;
        }
    }

    @layer base {
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
    }

    @layer components {
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }
        
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .slide-in-left {
            opacity: 0;
            transform: translateX(-50px);
            transition: all 0.8s ease-out;
        }
        
        .slide-in-right {
            opacity: 0;
            transform: translateX(50px);
            transition: all 0.8s ease-out;
        }
        
        .slide-in-left.visible,
        .slide-in-right.visible {
            opacity: 1;
            transform: translateX(0);
        }
        
        .nav-link {
            @apply text-white hover:text-[var(--secondary-color)] transition-colors duration-300;
        }
        
        .btn-primary {
            @apply bg-[var(--primary-color)] text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors duration-300;
        }
        
        .btn-secondary {
            @apply bg-[var(--secondary-color)] text-white px-6 py-3 rounded-lg hover:bg-yellow-600 transition-colors duration-300;
        }
    }

    @layer utilities {
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
    }
    </style>
